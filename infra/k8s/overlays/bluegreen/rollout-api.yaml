apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: yts-api
  labels:
    app.kubernetes.io/name: yts-api
spec:
  replicas: 4
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: yts-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: yts-api
    spec:
      serviceAccountName: yts-runtime
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: api
          image: ghcr.io/davidnguyen/yts-api:bluegreen
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8000
          envFrom:
            - configMapRef:
                name: yts-config
            - secretRef:
                name: yts-secrets
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1500m
              memory: 2Gi
          volumeMounts:
            - name: artifacts
              mountPath: /app/artifacts
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop: ["ALL"]
      volumes:
        - name: artifacts
          persistentVolumeClaim:
            claimName: yts-artifacts-pvc
  strategy:
    blueGreen:
      activeService: yts-api
      previewService: yts-api-preview
      autoPromotionEnabled: false
      previewReplicaCount: 1
      scaleDownDelaySeconds: 45
