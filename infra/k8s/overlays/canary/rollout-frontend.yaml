apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: yts-frontend
  labels:
    app.kubernetes.io/name: yts-frontend
spec:
  replicas: 4
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: yts-frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: yts-frontend
    spec:
      serviceAccountName: yts-runtime
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: frontend
          image: ghcr.io/davidnguyen/yts-frontend:canary
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
          env:
            - name: NEXT_PUBLIC_API_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: yts-config
                  key: NEXT_PUBLIC_API_BASE_URL
          resources:
            requests:
              cpu: 150m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop: ["ALL"]
  strategy:
    canary:
      maxSurge: 1
      maxUnavailable: 0
      steps:
        - setWeight: 10
        - pause:
            duration: 2m
        - setWeight: 30
        - pause:
            duration: 3m
        - setWeight: 60
        - pause:
            duration: 5m
        - setWeight: 100
