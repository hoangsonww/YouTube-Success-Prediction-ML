apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: yts-rolling
  namespace: argocd
  labels:
    yts.strategy: rolling
spec:
  project: youtube-success-ml
  source:
    repoURL: https://github.com/davidnguyen/YouTube-Success-ML.git
    targetRevision: main
    path: infra/k8s/overlays/rolling
  destination:
    server: https://kubernetes.default.svc
    namespace: yts-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
