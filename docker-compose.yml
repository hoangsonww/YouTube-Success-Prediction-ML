version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: yts-api
    ports:
      - "8000:8000"
    volumes:
      - ./artifacts:/app/artifacts

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: yts-frontend
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - api
