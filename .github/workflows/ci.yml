name: ğŸš€ CI Pipeline - YouTube Success Prediction ML

on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  backend_ml:
    name: "ğŸ§ª Backend + ML Train/Test"
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip wheel
          pip install --no-build-isolation ".[dev]"

      - name: Train models and run tests
        env:
          YTS_PROJECT_ROOT: ${{ github.workspace }}
          YTS_DATA_PATH: ${{ github.workspace }}/data/Global YouTube Statistics.csv
          YTS_ARTIFACT_DIR: ${{ github.workspace }}/artifacts
        run: |
          python -m youtube_success_ml.train --run-all
          pytest -q

      - name: Upload ML artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ml-training-artifacts
          path: |
            artifacts/**
          if-no-files-found: error
          retention-days: 14

  frontend_build:
    name: "ğŸ¨ Frontend Lint + Build"
    runs-on: ubuntu-latest
    needs: [backend_ml]
    timeout-minutes: 20
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Upload frontend build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-artifacts
          path: |
            frontend/.next/**
            frontend/public/**
            frontend/package.json
            frontend/package-lock.json
          if-no-files-found: error
          retention-days: 14

  docker_api_ghcr:
    name: "ğŸ³ API Image â†’ GHCR"
    runs-on: ubuntu-latest
    needs: [backend_ml, frontend_build]
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.api
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/youtube-success-ml-api:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/youtube-success-ml-api:latest

  docker_frontend_ghcr:
    name: "ğŸ³ Frontend Image â†’ GHCR"
    runs-on: ubuntu-latest
    needs: [backend_ml, frontend_build]
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.frontend
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/youtube-success-ml-frontend:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/youtube-success-ml-frontend:latest

  pipeline_report:
    name: "ğŸ“Š Pipeline Status Report"
    runs-on: ubuntu-latest
    needs: [backend_ml, frontend_build, docker_api_ghcr, docker_frontend_ghcr]
    if: always()
    steps:
      - name: Build workflow summary
        env:
          BACKEND_STATUS: ${{ needs.backend_ml.result }}
          FRONTEND_STATUS: ${{ needs.frontend_build.result }}
          DOCKER_API_STATUS: ${{ needs.docker_api_ghcr.result }}
          DOCKER_FRONTEND_STATUS: ${{ needs.docker_frontend_ghcr.result }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          status_emoji() {
            case "$1" in
              success) echo "âœ… success" ;;
              failure) echo "âŒ failure" ;;
              cancelled) echo "ğŸ›‘ cancelled" ;;
              skipped) echo "â­ï¸ skipped" ;;
              *) echo "â” $1" ;;
            esac
          }

          BACKEND_DISPLAY="$(status_emoji "$BACKEND_STATUS")"
          FRONTEND_DISPLAY="$(status_emoji "$FRONTEND_STATUS")"
          DOCKER_API_DISPLAY="$(status_emoji "$DOCKER_API_STATUS")"
          DOCKER_FRONTEND_DISPLAY="$(status_emoji "$DOCKER_FRONTEND_STATUS")"

          {
            echo "## ğŸ“Š CI Pipeline Report"
            echo ""
            echo "| Stage | Status |"
            echo "| --- | --- |"
            echo "| ğŸ§ª Backend + ML Train/Test | ${BACKEND_DISPLAY} |"
            echo "| ğŸ¨ Frontend Lint + Build | ${FRONTEND_DISPLAY} |"
            echo "| ğŸ³ API Image â†’ GHCR | ${DOCKER_API_DISPLAY} |"
            echo "| ğŸ³ Frontend Image â†’ GHCR | ${DOCKER_FRONTEND_DISPLAY} |"
            echo ""
            echo "### ğŸ“¦ Artifacts"
            echo "- \`ml-training-artifacts\` (models, reports, registry, maps)"
            echo "- \`frontend-build-artifacts\` (Next.js build output)"
            echo "- GHCR images: \`youtube-success-ml-api\`, \`youtube-success-ml-frontend\`"
            echo ""
            echo "Run details: ${RUN_URL}"
          } >> "${GITHUB_STEP_SUMMARY}"

      - name: Comment PR with pipeline status
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        env:
          BACKEND_STATUS: ${{ needs.backend_ml.result }}
          FRONTEND_STATUS: ${{ needs.frontend_build.result }}
          DOCKER_API_STATUS: ${{ needs.docker_api_ghcr.result }}
          DOCKER_FRONTEND_STATUS: ${{ needs.docker_frontend_ghcr.result }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        with:
          script: |
            const marker = "<!-- ci-pipeline-report -->";
            const statusEmoji = (status) => {
              if (status === "success") return "âœ… success";
              if (status === "failure") return "âŒ failure";
              if (status === "cancelled") return "ğŸ›‘ cancelled";
              if (status === "skipped") return "â­ï¸ skipped";
              return `â” ${status}`;
            };

            const backend = process.env.BACKEND_STATUS;
            const frontend = process.env.FRONTEND_STATUS;
            const dockerApi = process.env.DOCKER_API_STATUS;
            const dockerFrontend = process.env.DOCKER_FRONTEND_STATUS;
            const runUrl = process.env.RUN_URL;

            const body = [
              marker,
              "## ğŸ“Š CI Pipeline Report",
              "",
              "| Stage | Status |",
              "| --- | --- |",
              `| ğŸ§ª Backend + ML Train/Test | ${statusEmoji(backend)} |`,
              `| ğŸ¨ Frontend Lint + Build | ${statusEmoji(frontend)} |`,
              `| ğŸ³ API Image â†’ GHCR | ${statusEmoji(dockerApi)} |`,
              `| ğŸ³ Frontend Image â†’ GHCR | ${statusEmoji(dockerFrontend)} |`,
              "",
              "### ğŸ“¦ Artifacts",
              "- `ml-training-artifacts`",
              "- `frontend-build-artifacts`",
              "- `ghcr.io/<owner>/youtube-success-ml-api`",
              "- `ghcr.io/<owner>/youtube-success-ml-frontend`",
              "",
              `[Open workflow run](${runUrl})`,
            ].join("\n");

            const { owner, repo } = context.repo;
            const issue_number = context.issue.number;

            const comments = await github.paginate(github.rest.issues.listComments, {
              owner,
              repo,
              issue_number,
              per_page: 100,
            });

            const existing = comments.find(
              (c) => c.user?.type === "Bot" && c.body?.includes(marker)
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body,
              });
            }

      - name: Enforce overall pipeline success
        if: ${{ needs.backend_ml.result != 'success' || needs.frontend_build.result != 'success' || !contains(fromJSON('["success","skipped"]'), needs.docker_api_ghcr.result) || !contains(fromJSON('["success","skipped"]'), needs.docker_frontend_ghcr.result) }}
        run: |
          echo "One or more pipeline stages failed."
          exit 1
